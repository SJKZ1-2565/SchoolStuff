<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>NT Grading System</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
<div class="container">
    <form action="https://www.google.com/search" class="search-bar">
        <input type="text" placeholder="Your Student ID" name="q" inputmode="numeric" maxlength="5">
        <button type="submit"><img src="images/search.png"></button>
    </form>

    <!-- <h1 class="Me">
        <ul>Taratorn</ul>
        <ul>Grade</ul>
        <ul>Score</ul>
    </h1> -->

    <h1 class="jsonData">Student Data</h1>
    <table id="data-table" class="tableData">
      <thead></thead>
      <tbody></tbody>
    </table>
  
    <script>
      const url = 'https://raw.githubusercontent.com/SJKZ1-2565/SchoolStuff/master/data.json'; // Replace with the actual URL to your JSON file
  
      async function fetchData() {
        try {
          const response = await fetch(url);
          const data = await response.json();
          renderTable(data);
        } catch (error) {
          console.error('Error fetching data:', error);
        }
      }
  
      function renderTable(data) {
        const tableHead = document.querySelector('#data-table thead');
        const tableBody = document.querySelector('#data-table tbody');
  
        // Clear existing data
        tableHead.innerHTML = '';
        tableBody.innerHTML = '';
  
        if (data.length === 0) return;
  
        // Populate table headers
        const headers = Object.keys(data[0]);
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);
  
        // Populate table rows
        data.forEach(row => {
          const tr = document.createElement('tr');
          headers.forEach(header => {
            const td = document.createElement('td');
            td.textContent = row[header];
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      }
  
      // Fetch data on page load
      document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</div>    
</body>
</html>
